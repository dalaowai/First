{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/1.jpeg' %}" alt="ну ты понял">
        <span class="logo">Памагите</span>
        <h3>Навигация</h3>
        <ul>
          <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Главная</li></a>
          <a href="{% url 'about' %}"><li><i class="fas fa-tv"></i> О нас</li></a>
          <a href="{% url 'singin' %}"><li><i class="fas fa-shoe-prints"></i> Вход</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}{% endblock %}
    </main>   
</body>
</html>
